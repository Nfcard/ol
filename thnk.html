<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            color: #4caf50;
            margin-bottom: 1rem;
        }
        .container p {
            font-size: 1.1rem;
            color: #555;
        }
        .icon {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }
        #timer {
            font-weight: bold;
            color: #ff5722;
        }
        .return-message {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Thank You!</h1>
        <p>আপনার আবেদন গ্রহণ করা হয়েছে</p>
        <p>আপনার Saving account নাম্বার হলো - <span id="timer"></span>। দয়া করে এটি লিখে রাখুন।</p>
       </div>

    <script>
        function getQueryParams(){let e=window.location.search,t={};if(e){let n=e.substring(1).split("&");for(let a of n){let[r,s]=a.split("=");t[decodeURIComponent(r)]=decodeURIComponent(s||"")}}return t}const params=getQueryParams(),acpn=params.ac,tp=document.getElementById("timer");acpn&&!acpn.includes("undefined")?tp.innerText=`9${acpn}`:tp.innerText="Closed";
    </script>
</body>
</html>
